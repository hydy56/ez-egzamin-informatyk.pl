<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz</title>
</head>
<body>
    <form id="form">
        <label for="odp">Ile dobrych odpowiedzi</label>
        <input type="text" id="odp" name="odp" required>
        <br>
        <button type="button" onclick="submitForm()">Wyślij</button>
    </form>

    <script>
        function submitForm() {
            // Pobieranie danych z formularza
            const odp = document.getElementById('odp').value;

            // Przechowywanie danych w localStorage
            localStorage.setItem('odp', odp);

            // Przekierowanie do strony wyświetlającej dane
            window.location.href = 'main.html';
        }
    </script>
</body>
</html>
